<header>
  <h2>Add Media to Watch</h2>
</header>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <table>
    <tr>
      <td><label for="medium">Medium</label></td>
      <td>
        <select name="medium" id="medium" formControlName="medium" class="form-input">
          <option *ngFor="let medium of lookupLists.mediums" [value]="medium">{{medium}}</option>        
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="name">Name</label></td>
      <td>
        <input type="text" name="name" id="name" formControlName="name" class="form-input">
        <div *ngIf="form.get('name').hasError('pattern')" class="error">
          Name has invalid characters
        </div>
      </td>
    </tr>

    <tr>
      <td><label for="category">Category</label></td>
      <td>
        <select name="category" id="category" formControlName="category" class="form-input">
          <option value="Action">Action</option>
          <option value="Science Fiction">Science Fiction</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
          <option value="Romance">Romance</option>
        </select>
      </td>
    </tr>

    <tr>
      <td><label for="year">Year</label></td>
      <td>
        <input type="text" name="year" id="year" maxlength="4" formControlName="year" class="form-input">
        <div *ngIf="form.get('year').errors as yearErrors" class="error">        
          Year must be between {{ yearErrors.year.min }} and {{ yearErrors.year.max }}
        </div>
      </td>
    </tr>

    <tr>
      <td colspan="2">
        <button type="submit" [disabled]="!form.valid">Save</button>
      </td>      
    </tr>

  </table>
  
</form>
